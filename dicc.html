<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #45a049;
        }

        .result {
            display: none;
        }

        .word-info {
            margin-bottom: 20px;
        }

        .word-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 5px;
        }

        .phonetic {
            color: #666;
            margin-bottom: 15px;
        }

        .play-button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
        }

        .meanings {
            margin-top: 20px;
        }

        .part-of-speech {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .definition {
            margin: 10px 0;
            padding-left: 20px;
        }

        .example {
            color: #666;
            margin: 5px 0 15px 20px;
            font-style: italic;
        }

        .error {
            color: #ff0000;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Enter a word...">
            <button onclick="searchWord()">Search</button>
        </div>
        <div class="error" id="error">Word not found!</div>
        <div class="result" id="result">
            <div class="word-info">
                <h2 class="word-title" id="word"></h2>
                <div class="phonetic" id="phonetic"></div>
            </div>
            <div class="meanings" id="meanings"></div>
        </div>
    </div>

    <script>
        async function searchWord() {
            const wordInput = document.getElementById('word-input').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            if (!wordInput) return;

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${wordInput}`);
                const data = await response.json();

                if (!response.ok) throw new Error('Word not found');

                const wordData = data[0];
                
                // Display word and phonetic
                document.getElementById('word').textContent = wordData.word;
                document.getElementById('phonetic').textContent = wordData.phonetic || '';

                // Add audio button if available
                const phoneticDiv = document.getElementById('phonetic');
                const audioSource = wordData.phonetics?.find(p => p.audio)?.audio;
                if (audioSource) {
                    const audioButton = document.createElement('button');
                    audioButton.className = 'play-button';
                    audioButton.innerHTML = 'ðŸ”Š';
                    audioButton.onclick = () => {
                        new Audio(audioSource).play();
                    };
                    phoneticDiv.appendChild(audioButton);
                }

                
                const meaningsDiv = document.getElementById('meanings');
                meaningsDiv.innerHTML = '';
                
                wordData.meanings.forEach(meaning => {
                    const partOfSpeech = document.createElement('div');
                    partOfSpeech.className = 'part-of-speech';
                    partOfSpeech.textContent = meaning.partOfSpeech;
                    meaningsDiv.appendChild(partOfSpeech);

                    meaning.definitions.forEach(def => {
                        const definition = document.createElement('div');
                        definition.className = 'definition';
                        definition.textContent = `â€¢ ${def.definition}`;
                        meaningsDiv.appendChild(definition);

                        if (def.example) {
                            const example = document.createElement('div');
                            example.className = 'example';
                            example.textContent = `"${def.example}"`;
                            meaningsDiv.appendChild(example);
                        }
                    });
                });

                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            } catch (error) {
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'block';
            }
        }

        
        document.getElementById('word-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchWord();
            }
        });
    </script>
</body>
</html>
